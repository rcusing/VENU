<!DOCTYPE html>
<html>
<head>
    <title>VENU</title>
    <meta name="description" content="an interactive resource for concert-goers in San Diego">
    <meta name="author" content="Denny Tang, Justin Wright, Rachel Cusing, Richard Chen, Samir Mathur">


    <!-- javascripts
    <script src="javascripts/temp.js"></script>-->
    <script src="javascripts/mockup.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/main.css" />
</head>

<body>
<div id="container">
    <div id="main">
        <div id="menu">
            <div id="logo">
            <img id="header_logo" src="images/header_logo.png" />
            </div><!-- end of logo -->
            
            <div id="accordion"><!-- 225x970px -->
            </div><!-- end of accordion -->
        </div><!-- end of menu -->


        <div id="map-area">
            <img id="map" src="images/map_530x500.png"  />

            <div id="onmap">
                <img class="mockup_button" id="mockup_button1" src="images/button.png"
                        onmouseover="showSomaLogo()" onmouseout="hideSomaLogo()" onclick="showSoma()"/>
                <img class="mockup_button" id="mockup_button2" src="images/button.png" />
                <img class="mockup_button" id="mockup_button3" src="images/button.png" />
                <img class="mockup_button" id="mockup_button4" src="images/button.png"
                        onmouseover="showHouseLogo()" onmouseout="hideHouseLogo()" />
               
                <div id="soma-logo">
                <img src="images/soma_logo.png" />
                </div>
                
                <div id="house-logo">
                    <img src="images/house_logo.png" />
                </div>

                <div id="mockup_soma">
                    <!-- the following image downloaded from http://www.lo-cal.com/venues/soma/ -->
                        <img src="images/soma.jpg" alt="Soma main entrance" />
                    <!-- the following icons downloaded from iconfinder.com -->

                    <div id="social-icons">
<!--include yelp-->     <ul>
                        <li><a target="_blank" href="http://www.facebook.com/somasd">
                            <img src="images/fb.png" alt="Soma Facebook link"/></a></li>
                        <li><a target="_blank" href="http://www.twitter.com/somasd">
                            <img src="images/twitter.png" alt="Soma Twitter link" /></a></li>
                        <li><a target="_blank" href="http://www.myspace.com/somasd">
                            <img src="images/myspace.png" alt="Soma Myspace link" /></a></li>
                        </ul>
                    </div>
                    <div id="info">
                        <div id="name" onmouseover="displayLink(this)" onmouseout="revertText(this)">
                        <a id="venue-title" target="_blank" href="http://www.somasandiego.com">Soma</a>
                        </div>
                        
                        <div id="address" onmouseover="displayLink(this)" onmouseout="revertText(this)">
                        <a id="gmaps" target="_blank"
                           href="http://maps.google.com/maps/place?q=soma+san+diego&cid=14182757072775344695">
                            3350 Sports Arena Boulevard</a></div>

                        <ul id="venue-details">
                            <li id="hood">[Midway District]</li>
                            <li><span id="scene">Hip Music Venue </span> || <span id="ages">All ages</span></li>
                            <li><a id="tixURL" href="https://tickets.somasandiego.com/" target="_blank">
                                <!-- the following icon downloaded from iconarchive.com -->
                                <img id="tix" src="images/ticket.png" alt="link to ticket site" /></a></li>
                            <li id="ticketing">Box Office/Tix: 619.226.7662</li>


                        </ul>
                        
                        <p>Show upcoming events</p>


                    </div>
                </div>

            </div>


        </div><!-- end of map -->
    </div><!-- end of main -->

    <footer>
        <ul id="footer_tabs">
            <li id="contact-tab"><p class="tab">Contact Us</p></li>
            <li id="request-tab"><p class="tab">Add a Venue</p></li>
            <li id="about-tab"><p class="tab">About VENU</p></li>
        </ul>

            <div class="footer" id="about">
                <h3>
                    About Us</h3>
                Team VENU
            </div><!-- end of about-->









    </footer>
</div><!-- end of container -->


</body>
</html>
