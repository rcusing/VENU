<!DOCTYPE html>
<html>
<head>
    <title>VENU</title>
    <meta name="description" content="an interactive resource for concert-goers in San Diego">
    <meta name="author" content="Denny Tang, Justin Wright, Rachel Cusing, Richard Chen, Samir Mathur">

    <!--  jQuery library and plug-ins http://jquery.com/ -->
    <script src="javascripts/jquery-1.7.1.min.js"></script>
    <script src="javascripts/jquery.easyAccordion.js"></script>

    <!-- javascripts -->
    <script src="javascripts/easyAccordion.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/4boxes.css" />
    <link rel="stylesheet" href="stylesheets/easyAccordion.css">
</head>

<body>
<div id="container">
    <div id="main">
        <div id="menu">
            <div id="logo">
            <img id="header_logo" src="images/header_logo.png" />
            </div>
        </div><!-- end of menu -->
        <div id="middle"></div>
        <div id="map-area">
            <img id="map" src="images/map_530x500.png" />

        </div><!-- end of map -->
    </div><!-- end of main -->

    <footer>
        <div class="footer" id="contact_form">
            <h3>Contact Us</h3>
            <form id="contact">
                Your name (required): <input required type="text" name="name" autocomplete="on" placeholder="e.g. Rumpelstilstkin"  />
                Your e-mail (required): <input required type="email" autocomplete="on" placeholder="e.g. goldspinner@straw2gold.com" />
                Your message (required):
                <textarea name="message" rows="5" cols="25" placeholder="So, what's up?"></textarea>
                <input type="image" alt="Send"/>
            </form>
        </div><!-- end of contact -->



        <div class="footer" id="request_form">
            <h3>Add a Venue</h3>
            <form id="add_venue">
                Your name (required): <input required type="text" name="name" autocomplete="on" placeholder="e.g. Rumpelstilstkin"  />
                Your e-mail (required): <input required type="email" autocomplete="on" placeholder="e.g. goldspinner@straw2gold.com" />
                    Venue name (required): <input required type="text" name="name" autocomplete="on" placeholder="e.g. Rumpelstilstkin"  />
                    Venue URL (required): <input required type="email" autocomplete="on" placeholder="e.g. goldspinner@straw2gold.com" />
                    Your message:
                    <textarea name="message" rows="5" cols="25" placeholder="Tell us why this venue is awesome."></textarea>
                <input type="image" alt="Submit Request" />

            </form>
        </div><!-- end of form -->


        <div class="footer" id="about">
            <h3>
                About Us</h3>
            Team VENU
        </div><!-- end of about-->

    </footer>
</div><!-- end of container -->


</body>
</html>
