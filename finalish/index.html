<!DOCTYPE html>
<html>
<head>
    <title>VENU</title>
    <meta name="description" content="an interactive resource for concert-goers in San Diego">
    <meta name="author" content="Denny Tang, Justin Wright, Rachel Cusing, Richard Chen, Samir Mathur">


    <!-- javascripts-->
    <script src="main.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
<div id="container">
    <div id="main">
        <div id="menu">
            <div id="logo">
            <img id="header_logo" src="images/header_logo.png" />
            </div><!-- end of logo -->
            
            <div id="accordion"><!-- 225x970px -->
            </div><!-- end of accordion -->
        </div><!-- end of menu -->


        <div id="map-area">
            <img id="map" src="images/map_530x500.png"  />

            <div id="onmap">
                <img class="button" id="Soma" src="images/button.png"
                        onmouseover="showSomaLogo()" onmouseout="hideSomaLogo()"
                        onclick="createVenue(Soma)" />
                <img class="button" id="HouseofBlues" src="images/button.png"
                        onclick="createVenue(HouseofBlues)" />
                <img class="button" id="TheLoft" src="images/button.png"
                     onclick="createVenue(TheLoft)" />
                <img class="button" id="Porters" src="images/button.png"
                     onclick="createVenue(Porters)" />
                <img class="button" id="CheCafe" src="images/button.png"
                        onclick="createVenue(CheCafe)" />
                <img class="button" id="Viejas" src="images/button.png"
                     onclick="createVenue(Viejas)" />
                <img class="button" id="TheCasbah" src="images/button.png"
                     onclick="createVenue(TheCasbah)" />
                <img class="button" id="RubyRoom" src="images/button.png"
                        onclick="createVenue(RubyRoom)" />
                <img class="button" id="ValleyView" src="images/button.png"
                     onclick="createVenue(ValleyView)"/>
                <img class="button" id="Humphreys" src="images/button.png"
                        onmouseover="showHouseLogo()" onmouseout="hideHouseLogo()"
                        onclick="createVenue(Humphreys)"/>
               
                <div id="soma-logo">
                <img src="images/soma_logo.png" />
                </div>
                
                <div id="house-logo">
                    <img src="images/house_logo.png" />
                </div>



            </div>


        </div><!-- end of map -->
    </div><!-- end of main -->

    <footer>
        <ul id="footer_tabs">
            <li id="contact-tab"><p class="tab">Contact Us</p></li>
            <li id="request-tab"><p class="tab">Add a Venue</p></li>
            <li id="about-tab"><p class="tab">About VENU</p></li>
        </ul>

            <div class="footer" id="about">
                <h3>
                    About Us</h3>
                Team VENU
            </div><!-- end of about-->









    </footer>
</div><!-- end of container -->


</body>
</html>
